name: ci-build-wheels

on:
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  UV_RESOLUTION_STRATEGY: highest

jobs:
  build-test-package:
    name: build-test-package
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5

      - name: Run Rust tests
        run: cargo test --release --verbose

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv with efficient cache
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/*.py.lock
          cache-suffix: os=${{ runner.os }}-py=3.12-res=${{ env.UV_RESOLUTION_STRATEGY }}

      # CHANGED: avoid extra build; build once in-place for tests
    #   - name: Build extension for tests (maturin develop)
    #     uses: PyO3/maturin-action@v1
    #     with:
    #       command: develop
    #       args: --release
      - name: Build and install Python package
        run: uv pip install . --system

      - name: Run Python unittests
        run: python -m unittest discover -s tests/python -v

      - name: Build wheels (maturin)
        uses: PyO3/maturin-action@v1
        with:
          command: build
          # Linux: use manylinux container for portable wheels (documented input)
          manylinux: "2_28"
          target: ${{ runner.os == 'macOS' && 'universal2-apple-darwin' || '' }}
          args: >-
            --release
            -i python3.12
            # ${{ runner.os == 'macOS' && '--universal2' || '' }}
          # Windows: nothing special; action builds win_amd64/win_arm64 as appropriate

      - name: Build sdist (maturin)
        uses: PyO3/maturin-action@v1
        with:
          command: sdist

      - name: Upload Python package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ matrix.os }}-${{ github.sha }}
          path: |
            target/wheels/*
