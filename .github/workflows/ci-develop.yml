name: ci-tests-develop

on:
  pull_request:
    branches: ["develop"]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci-health-develop:
    name: ci-health-develop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check crate version on crates.io
        run: python .github/scripts/version_check.py
      - name: Check commit emails
        run: python .github/scripts/commit_emails_check.py


  unittest-develop:
    name: unittest-develop
    needs: [ci-health-develop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5


      - name: Run Rust tests
        run: cargo test --release --verbose

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        run: pip install maturin

      - name: Build and install Python package
        run: pip install .

      - name: Run Python unittests
        run: python -m unittest discover -s tests/python -v

  unittest-develop-success:
    name: unittest-develop-success
    needs: [unittest-develop]
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "All tests passed"
          else
            echo "Some tests failed"
            exit 1
          fi
