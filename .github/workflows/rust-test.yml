name: Rust PR Tests

on:
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  version-check-pr:
    name: version-check-pr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check crate version on crates.io
        run: python .github/scripts/version_check.py

  commit-emails-check:
    name: commit-emails-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check commit emails
        run: python .github/scripts/commit_emails_check.py

  unittests-pr:
    name: unittests-pr
    needs: [version-check-pr, commit-emails-check]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5

      - name: Run Rust tests
        run: cargo test --release --verbose

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Build and install Python package
        run: pip install .

      - name: Run Python unittests
        run: python -m unittest discover -s tests/python -v

  unittests-pr-success:
    name: unittests-pr-success
    needs: [unittests-pr]
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "All tests passed"
          else
            echo "Some tests failed"
            exit 1
          fi
