name: ci-tests-main

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  UV_RESOLUTION_STRATEGY: highest

jobs:
  unittest-main:
    name: unittest-main
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5


      - name: Run Rust tests
        run: cargo test --release --verbose

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv with efficient cache
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/*.py.lock
          cache-suffix: os=${{ runner.os }}-py=${{ matrix.python-version }}-res=${{ env.UV_RESOLUTION_STRATEGY }}


      - name: Build and install Python package
        run: uv pip install . --system

      - name: Run Python unittests
        run: python -m unittest discover -s tests/python -v

  unittest-main-success:
    name: unittest-main-success
    needs: [unittest-main]
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "All tests passed"
          else
            echo "Some tests failed"
            exit 1
          fi
