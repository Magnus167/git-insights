name: Bump Cargo version patch & PR

on:
  workflow_run:
    workflows: ["Publish to crates.io"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  UV_RESOLUTION_STRATEGY: highest

jobs:
  bump-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run bump script
        env:
          GITHUB_TOKEN: ${{ secrets.PRS_GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: python .github/scripts/bump_version.py --create-pull-request
